name: Jekyll site CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SHOULD_DEPLOY: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: _scripts/environment.yml
          activate-environment: cv_pdf
          auto-activate-base: false

      - name: Fetch publications from Google Scholar
        shell: bash -el {0}
        run: python ./_scripts/gscrawler.py -u 6j85aJMAAAAJ -o ./_includes/publications.md
        continue-on-error: true

      - name: Generate CV PDF
        shell: bash -el {0}
        run: python ./_scripts/generate_cv_pdf.py

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build --future

      - name: Setup Pages
        if: env.SHOULD_DEPLOY == 'true'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: env.SHOULD_DEPLOY == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        if: env.SHOULD_DEPLOY == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

