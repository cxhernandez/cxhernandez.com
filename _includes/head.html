<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width initial-scale=1
  maximum-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">

  <!-- JSON-LD Person Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Carlos Xavier Hern√°ndez",
    "jobTitle": "Senior Research Scientist",
    "worksFor": {
      "@type": "Organization",
      "name": "Meta Reality Labs"
    },
    "url": "https://www.cxhernandez.com",
    "email": "cxh@meta.com",
    "sameAs": [
      "https://github.com/cxhernandez",
      "https://linkedin.com/in/cxhernandez",
      "https://www.threads.net/@cxhrndz"
    ],
    "alumniOf": [
      {
        "@type": "CollegeOrUniversity",
        "name": "Stanford University"
      },
      {
        "@type": "CollegeOrUniversity",
        "name": "Columbia University"
      }
    ],
    "knowsAbout": [
      "Machine Learning",
      "Neural Interfaces",
      "EMG Signal Processing",
      "Deep Learning",
      "PyTorch",
      "Human-Computer Interaction"
    ]
  }
  </script>

  <link rel="stylesheet" href="{{ "/static/css/pygments.css" | prepend: site.baseurl }}" media="all">
  <link rel="stylesheet" href="{{ "/static/css/style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/customstyle.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/skins.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/jquery.qtip.min.css" | prepend: site.baseurl }}" media="all">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.6/css/jquery.dataTables.css">
  {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="{{ stylesheet }}" media="all">
    {% endfor %}
  {% endif %}

  <script src="{{ "/static/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.qtip.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.tweet.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.flexslider-min.js" | prepend: site.baseurl }}"></script>
  <script src="https://cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
  <script src="{{ "/static/js/jquery.parallax-1.1.3.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.easing.1.3.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.easy-pie-chart.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.viewport.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.isotope.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.ba-bbq.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/jquery.ddslick.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/static/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/bootbox.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/main.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/switcher.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/require.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/instafeed.min.js" | prepend: site.baseurl }}"></script>
  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
  <script src='{{ js_file }}'></script>
    {% endfor %}
  {% endif %}

  {% include tracking.md %}

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="https://raw.githubusercontent.com/aFarkas/html5shiv/master/dist/html5shiv.js"></script>
  <![endif]-->

  <!-- conditional IE styles -->
  <!--[if IE]>
  <link rel="stylesheet" href="{{ "/css/ie.css" | prepend: site.baseurl }}">
  <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
