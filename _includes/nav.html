<nav id="MainNav" class="navbar sticky">
    <a href="#MainNav" class="arrow"></a>

    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
                <!-- This button toggles visibility of menu on mobile devices -->
            </button>
            <a class="navbar-brand-logo" href="#MainHeader">
                <span>C</span><span>X</span><span>H</span>
            </a>

            <div class="nav-collapse collapse">
                <ul class="nav nav-pills">
                    {% assign nav = site.nav | split: "|" %}
                    {% for item in nav %}
                        {% if forloop.index0 == 0  %}
                    <li class="dropdown active"><a href="#{{ item }}">{{ item }}</a></li>
                        {% else %}
                    <li class=""><a href="#{{ item }}">{{ item }}</a></li>
                        {% endif %}
                    {% endfor %}
                    <li class=""><a href="#" onclick="loadPDF('https://docs.google.com/gview?url={{ "/static/files/CV.pdf" | prepend:site.url }}&embedded=true');">CV</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
