<section id="Blog" class="parallax">
    <section class="section-emphasis">
            <div class="container">
                <h2 style="color:white !important">
                     Blog
                </h2>
                <div class="row-fluid">
                    {% for post in site.posts limit: 2 %}
                        {% if post.categories contains 'tutorials' %}
                    <a  href="{{ post.url | prepend: site.baseurl }}">
                        <div class="span4 icon-box">
                            <br/><h4>{{ post.title  }}</h4><br/>
                            <h4>{{ post.date | date: "%b %-d, %Y" }}</h4>
                            <img alt="{{ post.title }}"  src="{{ post.thumbnail | prepend: site.baseurl }}">
                        </div>
                    </a>
                        {% endif %}
                    {% endfor %}
                    <a  href="{{ "tutorials.html" | prepend: site.baseurl }}">
                        <div class="span4 icon-box" style="margin-top: 5%; padding: 40px;">
                            <br/><h4>Click here</h4><br/>
                            <h4>for more</h4>
                        </div>
                    </a>
                </div>
            </div>
            <a  href="{{ "/feed.xml" | prepend: site.baseurl }}">
                <div class="icon-box"  style="display: block; margin-bottom: -2em; margin-left:auto; margin-right: auto;">
                    <p class="rss-subscribe" style="margin-left:-4em;white-space: nowrap;">Subscribe via RSS</p>
                </div>
            </a>
    </section>
</section>
